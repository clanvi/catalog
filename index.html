<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Каталог</h1>
    <button id="cartBtn">Корзина (<span id="cartCount">0</span>)</button>
  </header>

  <main id="productCatalog" class="catalog"></main>

  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <h2>Корзина</h2>
      <ul id="cartItems"></ul>
      <button id="checkoutBtn">Оформить заказ</button>
      <button onclick="toggleCart()">Закрыть</button>
    </div>
  </div>

  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>Оформление заказа</h2>
      <form id="orderForm">
        <input type="text" placeholder="Имя" required><br>
        <input type="tel" placeholder="Телефон" required><br>
        <button type="submit">Отправить</button>
      </form>
      <button onclick="toggleCheckout()">Назад</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
