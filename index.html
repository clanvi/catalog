<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Каталог -->
    <div class="container">
        <h1>Наш каталог:</h1>
        <div id="product-catalog"></div>
    </div>
    
    <!-- Корзина -->
    <div id="cart-container" hidden>
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <button onclick="proceedToCheckout()">Оформить заказ</button>
    </div>

    <!-- Карточка товара -->
    <div id="product-details-modal" hidden>
        <img src="" alt="Товар" id="modal-image"/>
        <p><strong>Название:</strong> <span id="modal-name"></span></p>
        <p><strong>Цена:</strong> <span id="modal-price"></span> руб.</p>
        <button onclick="addToCart()">Добавить в корзину</button>
        <button onclick="closeModal()">Закрыть</button>
    </div>

    <!-- Оформление заказа -->
    <div id="checkout-page" hidden>
        <form action="#" method="POST">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" required/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required/>
            
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" pattern="^\+7\d{10}$" title="+7XXXXXXXXXX" required/>
            
            <textarea placeholder="Комментарий к заказу..."></textarea>
            <button type="submit">Отправить заявку</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
