<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Убираем горизонтальный скроллинг */
    }

    .container {
      display: grid; /* Это обязательно! */
      grid-template-columns: repeat(2, 1fr);  /* 2 колонки */
      gap: 10px;
      padding: 10px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .item {
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .item h3 {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    .item p {
      font-size: 16px;
      color: #555;
    }

    .item button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .item button:hover {
      background-color: #45a049;
    }

    /* Медиа-запросы для мобильных устройств */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* 2 колонки на мобильных устройствах */
        padding: 10px; /* Уменьшаем отступы для мобильных */
      }

      .item {
        margin-bottom: 20px; /* Добавляем отступы между товарами */
      }
    }

    /* Для очень узких экранов */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* Одна колонка на очень узких экранах */
      }

      .item {
        margin-bottom: 10px; /* Уменьшаем отступы для маленьких экранов */
      }
    }

    /* Минимизация возможного горизонтального скроллинга */
    * {
      box-sizing: border-box;
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="catalog">
    <div class="container">
      <div class="item">
        <img src="https://via.placeholder.com/200x200.png?text=Кеды" alt="Кеды">
        <div class="info">
          <h3>Меховые кеды модные</h3>
          <p>8 500 ₽</p>
          <div class="colors">
            <div class="color beige"></div>
            <div class="color brown"></div>
          </div>
