<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fashion Catalog</h1>
        </div>
        <div class="cart">
            <button id="cart-button">Корзина (0)</button>
        </div>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск по каталогу...">
        </section>

        <section class="filters">
            <h2>Фильтры</h2>
            <label for="category">Категория:</label>
            <select id="category">
                <option value="all">Все</option>
                <option value="clothes">Одежда</option>
                <option value="accessories">Аксессуары</option>
            </select>

            <label for="sort">Сортировка:</label>
            <select id="sort">
                <option value="default">По умолчанию</option>
                <option value="price-asc">Сначала дешевые</option>
                <option value="price-desc">Сначала дорогие</option>
                <option value="name-asc">По названию (А-Я)</option>
                <option value="name-desc">По названию (Я-А)</option>
            </select>
        </section>

        <section class="catalog">
            <h2>Каталог товаров</h2>
            <div class="products" id="products-list">
                <!-- Продукты будут загружаться динамически -->
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h3>Корзина</h3>
            <ul id="cart-items"></ul>
            <button id="close-cart">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
