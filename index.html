<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="catalog">
    <div class="item">
      <img src="https://via.placeholder.com/150x150.png?text=Товар+1" alt="Товар 1">
      <h3>Товар 1</h3>
      <p>3 500 ₽</p>
      <button onclick="addToCart('Товар 1', 3500)">+ Добавить</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150x150.png?text=Товар+2" alt="Товар 2">
      <h3>Товар 2</h3>
      <p>5 000 ₽</p>
      <button onclick="addToCart('Товар 2', 5000)">+ Добавить</button>
    </div>
    <!-- Добавляй больше товаров по такому же шаблону -->
  </div>

  <div class="cart-button">
    <button onclick="showCart()">🛒 Корзина (<span id="cart-count">0</span>)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
